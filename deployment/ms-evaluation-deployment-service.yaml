apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-evaluation-deployment
  labels:
    app: ms-evaluation-deployment
spec:
  selector:
    matchLabels:
      app: ms-evaluation-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-evaluation-deployment
    spec:
      containers:
        - name: ms-evaluation
          image: reii23/ms-evaluation
          ports:
            - containerPort: 8093
          env:
            - name: SERVER_PORT
              value: "0"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST_EVALUATION
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_PORT_EVALUATION
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_NAME_EVALUATION
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DB_PASSWORD
